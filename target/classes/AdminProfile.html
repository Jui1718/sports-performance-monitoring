<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1552674605-db6ffd4facb5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #444141;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Header and titles */
        h1, h4 {
            color: rgb(249, 252, 251);
            font-weight: bold;
        }

        /* Profile image */
        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fcfffe;
        }

        /* Navigation bar styling */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(248, 246, 246, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
        }

        nav .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav .nav-links li {
            margin: 0 15px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #f6f7f6;
        }

        nav. {
            color: #ffffff;
        } 

        /* Profile button */
        .profile-button {
            background-color: #171818;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .profile-button:hover {
            background-color: #0f0f0f;
        }

        /* Edit form container */
        .edit-form-container {
            display: none;
            margin-top: 20px;
        }

        /* Form styling */
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }

        .form-label {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">Admin Profile</a>
        <ul class="nav-links">
            <li>News</li>
            <li><a href="create-events.html">Events</a></li>
            <li>Results</li>
            <li>Coaches</li>
            <li>Athletes</li>
            <a href="#" onclick="logout()">Logout</a>
        </ul>
    </nav>

    <!-- Profile Container -->
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
            <h1>Coach Profile</h1>
        </div>
        <hr>

        <!-- Profile Section -->
        <div class="profile-section d-flex align-items-center mt-4">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Coach Picture">
            <div class="ms-4">
                <h3 id="profile-name">Sarah Johnson</h3>
                <p>
                    <strong>Experience:</strong> <span id="experience">10 Years</span><br>
                    <strong>Specialty:</strong> <span id="specialty">Track and Field</span><br>
                    <strong>Teams Managed:</strong> <span id="teams-managed">3</span><br>
                    <strong>Contact:</strong> <span id="contact">sarah.johnson@coach.com</span>
                </p>
                <button class="profile-button" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Form Section -->
        <div class="edit-form-container">
            <h4>Edit Profile</h4>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name" class="form-label">Name</label>
                    <input type="text" class="form-input" id="edit-name" value="Sarah Johnson">
                </div>
                <div class="form-group">
                    <label for="edit-experience" class="form-label">Experience</label>
                    <input type="text" class="form-input" id="edit-experience" value="10 Years">
                </div>
                <div class="form-group">
                    <label for="edit-specialty" class="form-label">Specialty</label>
                    <input type="text" class="form-input" id="edit-specialty" value="Track and Field">
                </div>
                <div class="form-group">
                    <label for="edit-teams-managed" class="form-label">Teams Managed</label>
                    <input type="number" class="form-input" id="edit-teams-managed" value="3">
                </div>
                <div class="form-group">
                    <label for="edit-contact" class="form-label">Contact</label>
                    <input type="email" class="form-input" id="edit-contact" value="sarah.johnson@coach.com">
                </div>
                <button type="button" class="profile-button" onclick="saveProfile()">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle edit form
        function editProfile() {
            document.querySelector('.edit-form-container').style.display = 'block';
        }

        // Save profile changes
        function saveProfile() {
            const name = document.getElementById('edit-name').value;
            const experience = document.getElementById('edit-experience').value;
            const specialty = document.getElementById('edit-specialty').value;
            const teamsManaged = document.getElementById('edit-teams-managed').value;
            const contact = document.getElementById('edit-contact').value;

            document.getElementById('profile-name').textContent = name;
            document.getElementById('experience').textContent = experience;
            document.getElementById('specialty').textContent = specialty;
            document.getElementById('teams-managed').textContent = teamsManaged;
            document.getElementById('contact').textContent = contact;

            document.querySelector('.edit-form-container').style.display = 'none';
            
                function logout() {
                    alert('Logging out...');
                    window.location.href = 'login.html';
                }
              
        }
    </script>
</body>
</html>
